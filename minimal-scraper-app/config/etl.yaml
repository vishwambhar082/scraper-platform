# ETL targets for scraper-platform-v4.9
# Map each source to a backend and destination
# backends: bigquery | snowflake | kafka
alfabeta:
  backend: bigquery
  target: project.dataset.alfabeta_products

quebec:
  backend: snowflake
  target: pharma.public.quebec_products

lafa:
  backend: kafka
  target: topics.lafa.products

template:
  backend: bigquery
  target: project.dataset.template_products
