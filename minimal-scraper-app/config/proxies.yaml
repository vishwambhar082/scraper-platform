default_pool:
  rotation: round_robin
  max_failures: 3
  cooldown_seconds: 300
  providers:
    - name: scraperapi-global
      type: scraperapi
      enabled: true
      api_key_env: SCRAPERAPI_API_KEY
      base_url: https://api.scraperapi.com
      proxy_hostname: proxy-server.scraperapi.com
      proxy_port: 8001
      sticky_sessions: true
      session_prefix: global
      session_pool_size: 6
      country: us
      premium: false
      default_params:
        render: false
        keep_headers: true
    - name: static-fallback
      type: static
      proxies:
        - http://proxy-primary:9000
        - http://proxy-backup:9010

per_source_overrides:
  alfabeta:
    rotation: smart
    max_failures: 2
    providers:
      - name: alfabeta-static
        type: static
        proxies:
          - http://proxy-alfabeta-1:9200
      - name: alfabeta-scraperapi
        type: scraperapi
        api_key_env: SCRAPERAPI_API_KEY
        sticky_sessions: true
        session_prefix: alfabeta
        session_pool_size: 4
        country: ar
        default_params:
          render: true
  argentina:
    rotation: adaptive
    providers:
      - name: argentina-dedicated
        type: static
        proxies:
          - http://proxy-argentina:9020
  quebec:
    fallback_provider: scraperapi-global
    providers:
      - name: quebec-scraperapi
        type: scraperapi
        api_key_env: SCRAPERAPI_API_KEY
        sticky_sessions: false
        country: ca

monitoring:
  health_check_interval_seconds: 60
  jitter_seconds: 5
  sla_threshold_ms: 2000
  alert_channel: observability.proxies

