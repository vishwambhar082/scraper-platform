# Logging configuration for scraper-platform-v5.0
#
# This config is consumed by src/common/logging_utils.py and can be
# overridden per environment via config/env/{dev,staging,prod}.yaml

version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  json:
    format: "%(asctime)s %(levelname)s %(name)s %(message)s"
    class: pythonjsonlogger.jsonlogger.JsonFormatter

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: logs/scraper-platform.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8
  
  json_file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: json
    filename: logs/scraper-platform.jsonl
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8

loggers:
  src:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  src.agents:
    level: DEBUG
    handlers: [console, file, json_file]
    propagate: false
  
  src.core_kernel:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  src.observability:
    level: INFO
    handlers: [console, file, json_file]
    propagate: false

root:
  level: INFO
  handlers: [console, file]

