source: argentina
timezone: "America/Argentina/Buenos_Aires"
pipeline: "sources.argentina.pipeline:ArgentinaPipeline"
selectors:
  default: sources/argentina/selectors_v1.json
  v2: sources/argentina/selectors_v2.json
run_parameters:
  listing_url: "https://example.argentina/listing"
  pagination_param: "page"
  max_pages: 15
  backoff_seconds: 2
qc:
  expected_items: 1800
  tolerance_percent: 8
  schema: schemas/pcid/argentina_pcid_schema.json
notifications:
  success_channel: "scraper.argentina.success"
  failure_channel: "scraper.argentina.failures"

