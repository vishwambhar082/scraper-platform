sources:
  alfabeta:
    dag: scraper_alfabeta_daily
    config_path: config/sources/alfabeta.yaml
    selectors_path: sources/argentina/selectors_v1.json
    schema_signature: src/scrapers/alfabeta/schema_signature.json
  argentina:
    dag: scraper_argentina_v4
    config_path: config/sources/argentina.yaml
    selectors_path: sources/argentina/selectors_v2.json
    schema_signature: schemas/pcid/argentina_pcid_schema.json
  quebec:
    dag: scraper_quebec_v4
    config_path: config/sources/quebec.yaml
    selectors_path: sources/quebec/selectors_v1.json
    schema_signature: schemas/pcid/quebec_pcid_schema.json
  lafa:
    dag: scraper_lafa_v4
    config_path: config/sources/lafa.yaml
    selectors_path: sources/lafa/selectors_v1.json
    schema_signature: schemas/pcid/lafa_pcid_schema.json
  chile:
    dag: scraper_chile_v4
    config_path: config/sources/chile.yaml
    selectors_path: sources/chile/selectors_v1.json
    schema_signature: schemas/pcid/chile_pcid_schema.json

defaults:
  retry_policy:
    max_attempts: 3
    backoff_seconds: 300
  orchestration:
    airflow_pool: scraper-default
    max_active_runs: 1
  notification_channels:
    - ops.scraper
    - data-quality.scraper

