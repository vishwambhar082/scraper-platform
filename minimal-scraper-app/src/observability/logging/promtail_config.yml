# Promtail configuration for scraper-platform-v5.0
#
# This config tells Promtail where to find logs and how to ship them to Loki.
# In production, adjust paths and labels to match your deployment.

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/promtail-positions.yaml

clients:
  - url: http://localhost:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from the scraper platform
  - job_name: scraper-platform
    static_configs:
      - targets:
          - localhost
        labels:
          job: scraper-platform
          __path__: logs/*.log
    
    pipeline_stages:
      - json:
          expressions:
            timestamp: ts
            level: levelname
            logger: name
            message: message
            source: source
            run_id: run_id
      
      - labels:
          level:
          logger:
          source:
          run_id:
      
      - timestamp:
          source: timestamp
          format: RFC3339
      
      - output:
          source: message

  # Scrape JSONL logs
  - job_name: scraper-platform-jsonl
    static_configs:
      - targets:
          - localhost
        labels:
          job: scraper-platform-jsonl
          __path__: logs/*.jsonl
    
    pipeline_stages:
      - json:
          expressions:
            timestamp: ts
            level: levelname
            logger: name
            message: message
            source: source
            run_id: run_id
            event_type: event_type
      
      - labels:
          level:
          logger:
          source:
          run_id:
          event_type:
      
      - timestamp:
          source: timestamp
          format: RFC3339
      
      - output:
          source: message

