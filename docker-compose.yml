services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn src.api.app:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    environment:
      # DB_URL will be constructed from individual variables if not set in .env
      # Default values match postgres service defaults
      DB_HOST: ${DB_HOST:-postgres}
      DB_USER: ${DB_USER:-scraper}
      DB_PASSWORD: ${DB_PASSWORD:-scraper123}
      DB_NAME: ${DB_NAME:-scraperdb}
      DB_PORT: ${DB_PORT:-5432}
      # Construct DB_URL if not provided in .env (using postgres service name as host)
      DB_URL: ${DB_URL:-postgresql://scraper:scraper123@postgres:5432/scraperdb}
      # SCRAPER_SECRET_KEY must be set in .env file or as environment variable
      # For development, a default is provided but should be changed in production
      SCRAPER_SECRET_KEY: ${SCRAPER_SECRET_KEY:-dev-secret-key-change-in-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-scraper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scraper123}
      POSTGRES_DB: ${POSTGRES_DB:-scraperdb}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
  redisdata:
